---
- name: Prepare nodes for Kubernetes
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Install base dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Install containerd
      apt:
        name: containerd
        state: present

    - name: Enable and start containerd service
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Ensure /etc/modules-load.d/k8s.conf exists
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load required kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Ensure sysctl params for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Apply sysctl params
      command: sysctl --system

    - name: Generate default containerd config
      command: containerd config default
      register: containerd_cfg

    - name: Ensure /etc/containerd directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Write containerd config with systemd cgroup and pause 3.9
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_cfg.stdout | regex_replace('SystemdCgroup = false', 'SystemdCgroup = true') | regex_replace('sandbox_image = \"registry.k8s.io/pause:3.8\"', 'sandbox_image = \"registry.k8s.io/pause:3.9\"') }}"
        mode: '0644'

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Disable swap
      command: swapoff -a
      args:
        warn: false

    - name: Comment out swap in /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^(.*\s+swap\s+.*)$'
        replace: '# \1'

    - name: Add Kubernetes apt key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
        state: present

    - name: Add Kubernetes apt repo
      apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache (Kubernetes repo)
      apt:
        update_cache: yes

    - name: Install cri-tools, kubelet, kubeadm and kubectl
      apt:
        name:
          - cri-tools
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kubelet, kubeadm and kubectl
      command: apt-mark hold kubelet kubeadm kubectl
