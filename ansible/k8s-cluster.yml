---
- name: Initialize Kubernetes control plane
  hosts: master
  become: yes
  gather_facts: yes

  vars:
    pod_network_cidr: "10.244.0.0/16"

  tasks:
    - name: Initialize Kubernetes master with kubeadm
      command: >
        kubeadm init
        --pod-network-cidr={{ pod_network_cidr }}
        --ignore-preflight-errors=NumCPU,Mem
      args:
        creates: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy admin.conf to ubuntu kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Wait for kube-apiserver to be reachable on master
      wait_for:
        host: 127.0.0.1
        port: 6443
        delay: 10
        timeout: 300

    - name: Install Calico CNI
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      command: >
        kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/calico.yaml
      register: calico_apply
      retries: 5
      delay: 15
      until: calico_apply.rc == 0
      changed_when: "'created' in calico_apply.stdout or 'configured' in calico_apply.stdout"

    - name: Generate join command on master
      command: kubeadm token create --print-join-command
      register: join_cmd
      changed_when: false

    - name: Save join command as host fact on master
      set_fact:
        kube_join_command: "{{ join_cmd.stdout }}"

- name: Join worker nodes to cluster
  hosts: workers
  become: yes
  gather_facts: yes

  tasks:
    - name: Wait for Kubernetes API server to be reachable from control machine
      wait_for:
        host: "{{ hostvars[groups['master'][0]].ansible_host | default(groups['master'][0]) }}"
        port: 6443
        delay: 10
        timeout: 300
      delegate_to: localhost
      run_once: true

    - name: Join worker node to cluster
      command: "{{ hostvars[groups['master'][0]].kube_join_command }} --ignore-preflight-errors=NumCPU,Mem"
      args:
        creates: /etc/kubernetes/kubelet.conf
