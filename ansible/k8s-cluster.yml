---
- name: Initialize Kubernetes control plane
  hosts: master
  become: yes
  gather_facts: yes

  vars:
    pod_network_cidr: "10.244.0.0/16"
    kube_apiserver_advertise_address: "{{ lookup('env', 'MASTER_IP') | default(ansible_host | default(ansible_default_ipv4.address), true) }}"
    cri_socket: "unix:///run/containerd/containerd.sock"

  tasks:
    - name: Pre-pull control plane images
      command: kubeadm config images pull --cri-socket {{ cri_socket }}

    - name: Initialize Kubernetes master with kubeadm
      command: >
        kubeadm init
        --pod-network-cidr={{ pod_network_cidr }}
        --ignore-preflight-errors=NumCPU,Mem
        --apiserver-advertise-address={{ kube_apiserver_advertise_address }}
        --cri-socket {{ cri_socket }}
      args:
        creates: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy admin.conf to ubuntu kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Wait for Kubernetes API to respond
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      command: kubectl get nodes
      register: kubectl_check
      until: kubectl_check.rc == 0
      retries: 10
      delay: 10
      changed_when: false

    - name: Apply Flannel CNI network plugin
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      command: >
        kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml
      register: flannel_apply
      until: flannel_apply.rc == 0
      retries: 10
      delay: 15
      changed_when: "'created' in flannel_apply.stdout or 'configured' in flannel_apply.stdout"

    - name: Wait a bit for Flannel pods to start
      become_user: ubuntu
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      command: kubectl get pods -n kube-system
      register: pods_check
      until: pods_check.rc == 0 and "'kube-flannel' in pods_check.stdout"
      retries: 12
      delay: 10
      changed_when: false

    - name: Generate join command on master
      command: kubeadm token create --print-join-command
      register: join_cmd
      changed_when: false

    - name: Save join command as host fact on master
      set_fact:
        kube_join_command: "{{ join_cmd.stdout }}"

- name: Join worker nodes to cluster
  hosts: workers
  become: yes
  gather_facts: yes

  tasks:
    - name: Join worker node to cluster
      command: "{{ hostvars[groups['master'][0]].kube_join_command }} --ignore-preflight-errors=NumCPU,Mem --cri-socket unix:///run/containerd/containerd.sock"
      args:
        creates: /etc/kubernetes/kubelet.conf
