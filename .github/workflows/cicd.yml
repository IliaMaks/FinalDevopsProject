name: CI-CD Final DevOps Project

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN:     ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION:            ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run unit tests
        run: |
          cd Pythoncode
          python -m pytest || echo "No tests yet, skipping"

      - name: Build Docker image
        run: |
          docker build -t 04unit04/final-devops-bank-app:latest .

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "04unit04" --password-stdin

      - name: Push Docker image
        run: |
          docker push 04unit04/final-devops-bank-app:latest

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy (cleanup previous run)
        working-directory: ./terraform
        run: terraform destroy -auto-approve || true

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/vockey.pem
          chmod 600 ~/.ssh/vockey.pem

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Ansible inventory (master + workers)
        working-directory: ./terraform
        run: |
          readarray -t ips < <(terraform output -json ec2_public_ips | jq -r '.[]')

          MASTER_IP=${ips[0]}
          WORKER1_IP=${ips[1]}
          WORKER2_IP=${ips[2]}

          {
            echo "[master]"
            echo "$MASTER_IP"
            echo ""
            echo "[workers]"
            echo "$WORKER1_IP"
            echo "$WORKER2_IP"
            echo ""
            echo "[all:vars]"
            echo "ansible_user=ubuntu"
            echo "ansible_ssh_private_key_file=~/.ssh/vockey.pem"
            echo "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"
          } > ../ansible/inventory.ini

          echo "MASTER_IP=$MASTER_IP" >> $GITHUB_ENV
          
      - name: Show generated inventory
        working-directory: ./ansible
        run: |
          echo "===== inventory.ini ====="
          pwd
          ls -la
          echo
          cat inventory.ini

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Run Ansible playbook (k8s setup)
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini k8s-setup.yml

      - name: Run Ansible playbook (NFS server)
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini nfs-server.yml

      - name: Run Ansible playbook (init cluster & join workers)
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini k8s-cluster.yml
       
      - name: Deploy bank app via Helm
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini k8s-app.yml

      - name: Show application URL
        working-directory: ./terraform
        run: |
          ALB_DNS=$(terraform output -raw alb_dns)
          echo "======================================"
          echo " Application URL: http://$ALB_DNS/"
          echo "======================================"
